<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTMLコード実行</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#111;color:#fff;font-family:sans-serif}
.container{width:80%;max-width:800px}
textarea{width:100%;height:300px;background:#222;color:#fff;border:none;outline:none;padding:10px;font-size:14px;resize:none;border-radius:6px}
button{margin-top:15px;padding:12px 20px;font-size:16px;border:none;border-radius:6px;cursor:pointer;background:#0d6efd;color:#fff;transition:0.3s}
button:hover{background:#0b5ed7}
</style>
</head>
<body>
<div class="container">
<textarea id="code" placeholder="ここにHTMLコードを入力"></textarea>
<button onclick="runCode()">別タブで開く</button>
</div>
<script>
function runCode(){
let code=document.getElementById('code').value;
let blob=new Blob([code],{type:'text/html'});
let url=URL.createObjectURL(blob);
window.open(url,'_blank');
}
</script>
</body>
</html>
