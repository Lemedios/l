<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mini Pastebin</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: white;
      color: black;
    }

    #upload {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }

    .button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #display {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="upload" style="display: none;">
    <h2>文字を入力して共有</h2>
    <textarea id="textInput" placeholder="ここに文字を入力..."></textarea><br>
    <button class="button" onclick="generateLink()">リンクを生成</button>
    <p id="linkOutput"></p>
  </div>

  <div id="display" style="display: none;">
    <div id="textOutput"></div>
  </div>

  <script>
    function getQueryText() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('text');
    }

    function generateLink() {
      const text = document.getElementById('textInput').value;
      const encodedText = encodeURIComponent(text);
      const url = `${location.origin}${location.pathname}?text=${encodedText}`;
      document.getElementById('linkOutput').innerHTML =
        `共有リンク: <a href="${url}">${url}</a>`;
    }

    window.onload = () => {
      const text = getQueryText();
      if (text !== null) {
        // 表示画面
        document.body.innerHTML = ''; // アップロードUIを完全に削除
        const div = document.createElement('div');
        div.id = 'display';
        div.textContent = decodeURIComponent(text);
        document.body.appendChild(div);
      } else {
        // アップロード画面
        document.getElementById('upload').style.display = 'block';
      }
    };
  </script>
</body>
</html>
